name: Build

on:
  merge_group:
  pull_request:
  push:

jobs:
  build_regular_and_check_style:
    runs-on: ubuntu-latest
    name: "Build (regular) + Check Style"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: install prerequisites
        run: sudo apt-get update && sudo apt-get install -y meson ninja-build
      - name: build
        run: meson setup build && ninja -C build
      - name: check
        run: ninja -C build clang-format-check
      - name: test
        run: ./build/memtouch --help

  build_nix_shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: cachix/install-nix-action@v30
      - name: build
        run: nix develop -i --command bash -c "meson setup build && ninja -C build"
      - name: test
        run: nix develop -i --command bash -c "./build/memtouch --help"

  build_nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
      - name: nix build
        run: nix build .
      - name: nix test
        run: nix run . -- --help
